<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Motos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="motos-container">

    <h2 th:text="${moto.id} != null ? 'Editar Moto' : 'Cadastrar Nova Moto'"></h2>

    <form th:action="@{/motos}" method="post" th:object="${moto}">
        <input type="hidden" th:field="*{id}"/>
        
        <label>Modelo:</label>
        <input type="text" th:field="*{modelo}" required/>

        <label>Marca:</label>
        <input type="text" th:field="*{marca}" required/>

        <label>Ano:</label>
        <input type="text" th:field="*{ano}" maxlength="4" required/>

        <label>Tipo de Uso:</label>
        <select th:field="*{tipoUso}" required>
            <option value="VENDA">Venda</option>
            <option value="ALUGUEL">Aluguel</option>
        </select>

        <button type="submit" th:text="${moto.id} != null ? 'Salvar Alterações' : 'Cadastrar'"></button>
    </form>

    <h2>Lista de Motos</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Modelo</th>
            <th>Marca</th>
            <th>Ano</th>
            <th>Tipo de Uso</th>
            <th>Ações</th>
        </tr>
        <tr th:each="motoItem : ${motos}">
            <td th:text="${motoItem.id}"></td>
            <td th:text="${motoItem.modelo}"></td>
            <td th:text="${motoItem.marca}"></td>
            <td th:text="${motoItem.ano}"></td>
            <td th:text="${motoItem.tipoUso}"></td>
			<td>
			    <a th:href="@{/motos/{id}(id=${motoItem.id})}" class="link-edit">Editar</a> | 

			    <form th:action="@{/motos/{id}/delete(id=${motoItem.id})}" method="post" style="display:inline;">
			        <a href="#" onclick="this.closest('form').submit(); return false;" class="link-delete">Excluir</a>
			    </form>
			</td>
        </tr>
    </table>

    <p><a th:href="@{/home}">Voltar</a></p>
</div>
	<footer>
	    <p>&copy; 2025 Motohub - Todos os direitos reservados</p>
	</footer>
</body>
</html>
