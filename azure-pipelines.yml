trigger:
  branches:
    include:
      - main

variables:
- group: vg-motohub

pool:
  name: self-hosted-linux

stages:
- stage: Build
  displayName: BuildTestPublish
  jobs:
  - job: BuildTest
    steps:
    - script: |
        java -version
        echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64"
      displayName: CheckJava
    - task: Maven@3
      inputs:
        mavenPomFile: app/pom.xml
        goals: clean test package
        options: -Dspring.profiles.active=test
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: Path
        jdkDirectory: /usr/lib/jvm/java-17-openjdk-amd64
        jdkArchitectureOption: x64
    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: app/target
        artifactName: drop
        publishLocation: Container

- stage: Image
  displayName: BuildAndPushDocker
  dependsOn: Build
  jobs:
  - job: BuildAndPushImage
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: sc-azurerm-motohub
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          ACR_LOGIN_SERVER=$(az acr show --name $(ACR_NAME) --query loginServer -o tsv)
          ACR_USER=$(az acr credential show --name $(ACR_NAME) --query username -o tsv)
          ACR_PASS=$(az acr credential show --name $(ACR_NAME) --query 'passwords[0].value' -o tsv)
          echo "$ACR_PASS" | sudo -n docker login "$ACR_LOGIN_SERVER" --username "$ACR_USER" --password-stdin
          sudo -n docker build -t "$ACR_LOGIN_SERVER/motohub:$(Build.BuildId)" -t "$ACR_LOGIN_SERVER/motohub:latest" app
          sudo -n docker push "$ACR_LOGIN_SERVER/motohub:$(Build.BuildId)"
          sudo -n docker push "$ACR_LOGIN_SERVER/motohub:latest"

- stage: Deploy
  displayName: DeployACI
  dependsOn: Image
  jobs:
  - job: DeployACI
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: sc-azurerm-motohub
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          set -e
          az provider register --namespace Microsoft.ContainerInstance --only-show-errors || true
          az provider register --namespace Microsoft.ContainerRegistry --only-show-errors || true
          az provider register --namespace Microsoft.Network --only-show-errors || true
          az provider register --namespace Microsoft.Storage --only-show-errors || true
          for i in $(seq 1 20); do
            st=$(az provider show --namespace Microsoft.ContainerInstance --query registrationState -o tsv || echo NotRegistered)
            [ "$st" = "Registered" ] && break
            sleep 6
          done
          az group create -n $(AZ_RG) -l $(AZ_LOCATION) -o none
          ACR_LOGIN_SERVER=$(az acr show --name $(ACR_NAME) --query loginServer -o tsv)
          IMAGE="$ACR_LOGIN_SERVER/motohub:$(Build.BuildId)"
          az container delete -g $(AZ_RG) -n $(ACI_NAME) --yes || true
          az container create \
            -g $(AZ_RG) \
            -n $(ACI_NAME) \
            --image "$IMAGE" \
            --cpu 1 \
            --memory 1.5 \
            --registry-login-server "$ACR_LOGIN_SERVER" \
            --registry-username "$(ACR_USERNAME)" \
            --registry-password "$(ACR_PASSWORD)" \
            --dns-name-label $(DNS_LABEL) \
            --ports $(APP_PORT) \
            --environment-variables \
              APP_PORT=$(APP_PORT) \
              SPRING_DATASOURCE_URL=$(SPRING_DATASOURCE_URL) \
              SPRING_DATASOURCE_USERNAME=$(SPRING_DATASOURCE_USERNAME) \
              SPRING_DATASOURCE_PASSWORD=$(SPRING_DATASOURCE_PASSWORD) \
              SPRING_JPA_HIBERNATE_DDL_AUTO=none \
              SPRING_FLYWAY_ENABLED=true
          az container show -g $(AZ_RG) -n $(ACI_NAME) --query "{state:instanceView.state,fqdn:ipAddress.fqdn,ip:ipAddress.ip}" -o table